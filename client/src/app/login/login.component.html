<header>
    <div class="header-left">
      <h1>Gestion Matériel Université</h1>
    </div>
    <div class="header-right">
      <button class="btn-login">Se connecter</button>
      <button class="btn-signup">Créer un compte</button>
    </div>
  </header>
  
  <main>
    <h2>Bienvenue sur le gestionnaire de matériel universitaire</h2>
    <p>Ce site web a pour but de simplifier la gestion du matériel informatique et mobilier au sein de notre établissement</p>
    
    <h3>Connexion</h3>
    <form>
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" name="username">
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password">
      </div>
      <div class="center-button">
        <button type="submit" class="btn-submit">Se connecter</button>
      </div>
    </form>
    <p>Pas de compte ? <a href="#">Créer un compte</a></p>
  </main>
