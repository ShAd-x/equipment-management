<app-header></app-header>

<main>
  <h2>Bienvenue sur le gestionnaire de matériel universitaire</h2>
  <p>Ce site web a pour but de simplifier la gestion du matériel informatique et mobilier au sein de notre établissement</p>
  
  <h3>Connexion</h3>
  <div class="login-container">
    <form (submit)="login()">
      <div class="form-group">
        <label for="email">Nom d'utilisateur:</label>
        <input type="text" id="email" [(ngModel)]="user.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" [(ngModel)]="user.password" name="password" required>
      </div>
      <div class="center-button">
        <button type="submit" class="btn-submit">Se connecter</button>
      </div>
    </form>
  </div>
  <p>Pas de compte ? <a href="/register" class="create-account-link">Créer un compte</a></p>
</main>
