<app-header-post-login></app-header-post-login>
<main>
  <h2>Mon Profil</h2>
  <p>Veuillez mettre à jour les informations ci-dessous pour modifier votre profil.</p>
  
  <div class="profile-container">
    <form (submit)="updateProfile()">
      <div class="form-group">
        <label for="name">Nom:</label>
        <input type="text" id="name" [(ngModel)]="user.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="currentPassword">Mot de passe actuel:</label>
        <input type="password" id="currentPassword" [(ngModel)]="user.password" name="currentPassword" required>
      </div>
      <div class="form-group">
        <label for="newPassword">Nouveau mot de passe:</label>
        <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmer le nouveau mot de passe:</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword">
      </div>
      <div *ngIf="message" class="message">{{ message }}</div>
      <div class="button-group">
        <button type="button" class="btn btn-cancel" (click)="cancel()">Annuler</button>
        <button type="submit" class="btn btn-submit">Mettre à jour le profil</button>
      </div>
    </form>
  </div>
</main>
