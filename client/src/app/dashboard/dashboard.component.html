<app-header-post-login></app-header-post-login>

<main>
  <h2>Tableau de bord</h2>
  
  <div class="dashboard">
    <div class="filter">
      <label for="filter-type">Type :</label>
      <input type="text" id="filter-type" placeholder="Filtrer par type" [(ngModel)]="filterType" (input)="applyFilter()">
    </div>
    
    <h3>Mon matériel attribué</h3>
    <table>
      <thead>
        <tr>
          <th>Type</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let material of filteredMaterials">
          <td>{{ material.type }}</td>
          <td>
            <button class="btn-return">Rendre</button>
            <button class="btn-consult">Consulter</button>
          </td>
        </tr>
      </tbody>
    </table>
    
    <div class="request-material">
      <button class="btn-request-material" (click)="redirectToMaterialRequest()">Demande de matériel</button>
    </div>
  </div>
</main>
